<!DOCTYPE html>

        <header class="menu-wrap">
           
            <figure class="user">
                <a href="profile.html"> <!-- change profile.html with profile html file name -->
                <div class="user-avatar">
                    <img src="#" alt="user">
                </div>
            </a>
                <figcaption>
                    user name
                </figcaption>
            </figure>
            
        
            <nav>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M3 12h18v2H3zm0-5h18v2H3zm0 10h18v-2H3z"/>
                      </svg>
                      
                      
                    
                    <ul>
                        <li>

                                  </svg>
                                  
                                  
                                Categories
                            </a>
                        </li>
                        
                        <li>
                            <a href="search.html">

            </nav>

        <main class="content-wrap">
            <header class="content-head">
                <h1>Dashboard</h1>
                    
                <div class="action">
                    <button>
                        customize

                </div>
            </header>
            
            <div class="content">

                        </div>
                        
                        <div class="box-content">
                            <span class="big">44</span>
                            Viwes

                    </div>
                    
                    <div class="info-box">
                        <div class="box-icon">

                    <div class="info-box">
